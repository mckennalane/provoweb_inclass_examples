	<body>
		<button onclick="myFunction()"></button>

		<script>
			function myFunction(){
				var message = prompt('This will talk back to you');

				if(message == 'Marco' || message == 'marco'){
					alert('Polo');
				}
				else if(message == 'Friday' || message == 'friday'){
					alert('Weekend is almost here!');
				}
				else{
					alert(message + ': was your message ');
				}
			}

		</script>
	</body>
