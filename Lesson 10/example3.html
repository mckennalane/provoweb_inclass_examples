<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.font-red{
			color: red;
		}

		.font-blue{
			color: blue;
		}
	</style>
</head>
<body>
	Input here: <input id="myinput"></input>
	<button onclick="add()">Add input to page</button>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
		function add(){
			$('body').append( '<p class="font-red">' + $("#myinput").val() + '</p>' );
		}

	</script>
</body>
</html>
