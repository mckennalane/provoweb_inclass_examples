<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#click-div{
			background-color: green;
			height: 300px;
			width: 300px;
		}

	</style>
</head>
<body>
	<div id="click-div" onclick="change()"> You can click this div to change the paragraph below</div>
	<p id="changeme">This paragraph will change</p>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
		function change(){
			$('#changeme').html('Changing the paragraph').css('color', 'blue');	
		}

	</script>
</body>
</html>
