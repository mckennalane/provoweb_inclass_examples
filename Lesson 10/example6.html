<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button onclick="change()">Change Stuff</button>
	<p id="changeme">This paragraph will change</p>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
		function change(){
			$('#changeme').html('Changing the paragraph').css('color', 'blue');	
		}


	</script>
</body>
</html>
