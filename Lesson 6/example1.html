<html>

	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

		<style>
			.purple-button{
				background-color: purple;
				color: white;
			}
			.purple-button:hover{
				color: white;
			}

			#whatever, #whatever1, #whatever2, #whatever3 {
				height: 100px;
				width: 100px;
			}

			div.item {
				height: 500px;
				width: 500px;
			}
		</style>
	</head>

	<body>

		<!--Carousel-->
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner">
		    <div class="item active">
		      <img src="http://upload.wikimedia.org/wikipedia/commons/5/5b/Ultraviolet_image_of_the_Cygnus_Loop_Nebula_crop.jpg" alt="Pretty stuff">
		      <div class="carousel-caption">
		        Text here
		      </div>
		    </div>
		    <div class="item">
		      <img src="http://www.joomlaworks.net/images/demos/galleries/abstract/7.jpg" alt="ASDfsadf">
		      <div class="carousel-caption">
		        more stuff
		      </div>
		    </div>
		    <div class="item">
		      <img src="http://www.joomlaworks.net/images/demos/galleries/abstract/6.jpg" alt="ASDfsadf">
		      <div class="carousel-caption">
		        more stuff 2
		      </div>
		    </div>
		    <div class="item">
		      <img src="http://www.joomlaworks.net/images/demos/galleries/abstract/5.jpg" alt="ASDfsadf">
		      <div class="carousel-caption">
		        more stuff 3
		      </div>
		    </div>
		  </div>

		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left"></span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right"></span>
		  </a>
		</div>


		<div class="progress">
		  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">
		    80% Complete
		  </div>
		</div>

		<div class="dropdown">
		  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
		    Dropdown
		    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu dropdown-menu-left" role="menu" aria-labelledby="dropdownMenu1">
		    <li role="presentation" class="dropdown-header">Action</li>
		    <li role="presentation" class="disabled"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
		    <li role="presentation" class="divider"></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
		  </ul>
		</div>

	<div id="whatever">
		<image class="img-responsive" src="http://upload.wikimedia.org/wikipedia/commons/5/5b/Ultraviolet_image_of_the_Cygnus_Loop_Nebula_crop.jpg" />
	</div>
	<div id="whatever1">
		<img class="img-circle img-responsive" src="http://upload.wikimedia.org/wikipedia/commons/5/5b/Ultraviolet_image_of_the_Cygnus_Loop_Nebula_crop.jpg" />
	</div>
	<div id="whatever2">
		<img class="img-rounded img-responsive" src="http://upload.wikimedia.org/wikipedia/commons/5/5b/Ultraviolet_image_of_the_Cygnus_Loop_Nebula_crop.jpg" />
	</div>
	<div id="whatever3">
		<img class="img-thumbnail img-responsive" src="http://upload.wikimedia.org/wikipedia/commons/5/5b/Ultraviolet_image_of_the_Cygnus_Loop_Nebula_crop.jpg" />
	</div>

		<!-- Standard button -->
		<button type="button" class="btn purple-button">Default</button>

		<!-- Standard button -->
		<button type="button" class="btn btn-default">Default</button>

		<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
		<button type="button" class="btn btn-primary">Primary</button>

		<!-- Indicates a successful or positive action -->
		<button type="button" class="btn btn-success">Success</button>

		<!-- Contextual button for informational alert messages -->
		<button type="button" class="btn btn-info">Info</button>

		<!-- Indicates caution should be taken with this action -->
		<button type="button" class="btn btn-warning">Warning</button>

		<!-- Indicates a dangerous or potentially negative action -->
		<button type="button" class="btn btn-danger">Danger</button>

		<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
		<button type="button" class="btn btn-link">Link</button>

		<form class="form-inline" role="form">
		  <div class="form-group">
		    <label class="sr-only" for="exampleInputEmail2">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
		  </div>
		  <div class="form-group">
		    <div class="input-group">
		      <div class="input-group-addon">@</div>
		      <input class="form-control" type="email" placeholder="Enter email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="exampleInputPassword2">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Remember me
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Sign in</button>
		</form>

		<table class="table table-bordered table-striped table-hover">
			<tr>
				<th>Col 1</th>
				<th> Col 2</th>
			</tr>

			<tr>
				<td>1</td>
				<td>2</td>

			</tr>

		</table>

		<!-- Latest compiled and minified JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	</body>

</html>
