<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
	<style>
		.class-blue{
			background-color: blue;
		}

		.class-red{
			background-color: red;
		}
	</style>
</head>
<body>	
	
	<button onclick="myFunction()">Change</button>
	<h1 class="class-blue"> This is a header</h1>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
		var color = 'blue';

		function myFunction(){
			if(color == 'blue'){
				$('h1').removeClass('class-blue').addClass('class-red');
				color = 'red';
			}
			else{
				$('h1').removeClass('class-red').addClass('class-blue');
				color = 'blue';
			}

			
			
		}
	</script>

</body>
</html>
