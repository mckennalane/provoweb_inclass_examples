<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
	<style>
		h1{
			background-color: red;
		}

	</style>
</head>
<body>	
	<h1 id="first">This is a header</h1>
	<h1>This is a second header</h1>
	<button onclick="myFunction()">Turn header to blue</button>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
		function myFunction(){
			$('#first').css('background-color', 'blue');
		}
	</script>

</body>
</html>
